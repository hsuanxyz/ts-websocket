<div class="user-item">
  <nz-avatar class="user-avatar" nzSize="large" [nzText]="username[0]"></nz-avatar>
  <div class="user-info">
    <div class="info-username">
      <span class="username">{{username}}</span>
      <span class="relative-item">{{lastMessage?.time | relativeTime}}</span>
    </div>
    <p class="info-message">{{lastMessage?.content}}</p>
  </div>
</div>
